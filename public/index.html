<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
  <link href="bootstrap/css/bootstrap.css" rel="stylesheet"/>
  <link href="stylesheets/style.css" rel="stylesheet"/>
  <script type="text/javascript"
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDFyITuorKpRP0xkqP8nHtdPhxVEAbzYAw&sensor=true"></script>
</head>
<body>
<section id="login-page">
  <h1>Login</h1>
  <form role="form">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-default">Login</button>
  </form>
</section>
<section id="chose">
  <h1>I want to</h1>
  <button type="button" class="btn btn-primary btn-lg btn-block">Get To</button>
  <button type="button" class="btn btn-default btn-lg btn-block">Take Aboard</button>
</section>
<section id="pick-me">
  <div class="page-header">
    <h1>I need to go?</h1>
  </div>
  <form class="form-inline" role="form" id="search-place">
    <div class="input-group">
      <input type="text" class="form-control" id="search-place-text">
      <span class="input-group-btn">
        <button class="btn btn-default" type="submit">Go!</button>
      </span>
    </div>
  </form>
  <div id="map-canvas"></div>
  <form class="form-inline" role="form" id="set-timeout">
    <div class="input-group">
      <select class="form-control">
        <option>5 min</option>
        <option>10 min</option>
        <option>15 min</option>
        <option>30 min</option>
        <option>1 hour</option>
      </select>
      <span class="input-group-btn">
        <button class="btn btn-default" type="submit">Wait for drivers</button>
      </span>
    </div>
  </form>
</section>

<script src="http://code.jquery.com/jquery.js"></script>
<script src="bootstrap/js/bootstrap.js"></script>
<script src="js/app.js"></script>
</body>
</html>
